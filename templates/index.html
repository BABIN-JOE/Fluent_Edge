<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluent Edge - Speech Training</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">
    <div class="container mx-auto p-4">
        <!-- Header -->
        <header class="text-center mb-8 animate-fade-in">
            <h1 class="text-4xl font-bold text-green-500">ðŸŽ™ Fluent Edge</h1>
            <p class="text-gray-400">Speech Training & Grammar Analysis</p>
        </header>

        <!-- Control Buttons -->
        <div class="flex justify-center gap-4 mb-8 animate-fade-in">
            <button id="start-btn" class="bg-green-500 text-white px-6 py-2 rounded-lg hover:bg-green-600 transition duration-300 transform hover:scale-105">Start</button>
            <button id="stop-btn" class="bg-red-500 text-white px-6 py-2 rounded-lg hover:bg-red-600 transition duration-300 transform hover:scale-105">Stop</button>
            <button id="exit-btn" class="bg-gray-500 text-white px-6 py-2 rounded-lg hover:bg-gray-600 transition duration-300 transform hover:scale-105">Exit</button>
        </div>

        <!-- Live Transcription -->
        <div class="bg-gray-800 p-6 rounded-lg mb-6 animate-slide-in-left">
            <h2 class="text-2xl font-semibold text-green-500 mb-4">Live Transcription</h2>
            <p id="live-transcription" class="text-gray-200">Waiting for speech...</p>
        </div>

        <!-- Final Transcription -->
        <div class="bg-gray-800 p-6 rounded-lg mb-6 animate-slide-in-right">
            <h2 class="text-2xl font-semibold text-green-500 mb-4">Final Transcription</h2>
            <p id="final-transcription" class="text-gray-200"></p>
        </div>

        <!-- Grammar Errors -->
        <div class="bg-gray-800 p-6 rounded-lg mb-6 animate-slide-in-left">
            <h2 class="text-2xl font-semibold text-green-500 mb-4">Grammar Errors</h2>
            <div class="overflow-x-auto">
                <table class="w-full text-center border-collapse">
                    <thead>
                        <tr class="bg-green-500 text-white">
                            <th class="p-3">Sentence</th>
                            <th class="p-3">Error</th>
                            <th class="p-3">Correction</th>
                        </tr>
                    </thead>
                    <tbody id="grammar-errors" class="text-gray-200">
                        <!-- Rows will be dynamically added here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Accuracy Score -->
        <div class="bg-gray-800 p-6 rounded-lg animate-slide-in-right">
            <h2 class="text-2xl font-semibold text-green-500 mb-4">Accuracy Score</h2>
            <p id="accuracy-score" class="text-3xl font-bold text-green-500 animate-pulse">Waiting for analysis...</p>
        </div>
    </div>

    <!-- Reference to the external JavaScript file -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
